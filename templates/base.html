<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fiunite - Connect Through Vibes{% endblock %}</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="{% block description %}Fiunite - The social platform that connects people through their vibes and activities{% endblock %}">
    <meta name="keywords" content="social, networking, vibes, activities, friends, connection">
    <meta name="author" content="Fiunite">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar" style="position: absolute; top: 16px; left: 50%; transform: translateX(-50%); z-index: 1000;">
        <div class="time-style">
            <div class="time">9:41</div>
        </div>
        <div class="status-icons">
            <div style="width: 17.3px; height: 12.13px; background: var(--status-black);"></div>
            <div style="width: 15.44px; height: 12.23px; background: var(--status-black);"></div>
            <div style="width: 24.53px; height: 13.14px; position: relative;">
                <div style="position: absolute; left: 65.58%; right: 2.82%; top: 0%; bottom: 0%; border: 1px solid var(--status-grey); border-radius: 4.3px; opacity: 0.35;"></div>
                <div style="position: absolute; left: 67.86%; right: 5.6%; top: 15.39%; bottom: 15.38%; background: var(--status-black); border-radius: 2.5px;"></div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bottom Navigation (for profile pages) -->
    {% block bottom_nav %}
    {% endblock %}
    
    <!-- JavaScript -->
    <script>
        // Add smooth scrolling to all links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Add loading states to forms
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function() {
                const submitBtn = this.querySelector('button[type="submit"]');
                if (submitBtn) {
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = 'Processing...';
                    submitBtn.disabled = true;
                    
                    // Re-enable after 5 seconds as fallback
                    setTimeout(() => {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }, 5000);
                }
            });
        });
        
        // Add intersection observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                }
            });
        }, observerOptions);
        
        // Observe all cards and sections
        document.querySelectorAll('.card, section').forEach(el => {
            observer.observe(el);
        });
    </script>
    
    <!-- Additional JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
